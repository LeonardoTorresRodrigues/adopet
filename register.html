<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/root_var.css">
  <link rel="stylesheet" href="./css/header_style.css">
  <link rel="stylesheet" href="./css/register_page.css">
  <link rel="stylesheet" href="./css/footer_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Adopet</title>
</head>

<body>
  <header>
    <a class="icons" href="#"><img src="./css/assets/Casa.svg" alt="Home"></a>
    <a class="icons" href="#"><img src="./css/assets/Mensagens.svg" alt="Mensagens"></a>
  </header>
  <main>
    <section class="register__content">
      <h1 class="logo"><img src="./css/assets/Logo_azul.svg" alt="Logo adopet"></h1>
      <p class="register__text">Ainda não tem cadastro?</p>
      <p class="register__text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    </section>
    <form class="form">
      <label class="form__label" for="email">Email</label>
      <input class="form__input" type="email" name="email" id="email" placeholder="Escolha seu melhor email" required>

      <label class="form__label" for="nome">Nome</label>
      <input class="form__input" type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>

      <label class="form__label" for="senha">Senha</label>
      <input class="form__input" type="password" name="senha" id="senha" placeholder="Crie uma senha" required>

      <label class="form__label" for="conf_senha">Confirma sua senha</label>
      <input class="form__input" type="text" name="conf_senha" id="conf_senha" placeholder="Repita a senha criada acima" required>

      <input type="submit" value="Cadastrar">
    </form>
  </main>
  <footer>
    <p>2022 - Desenvolvido por Leonardo Torres Rodrigues</p>
  </footer>
</body>

</html>
