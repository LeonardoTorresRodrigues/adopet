<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/root_var.css">
  <link rel="stylesheet" href="./css/header_style.css">
  <link rel="stylesheet" href="./css/home_style.css">
  <link rel="stylesheet" href="./css/form_style.css">
  <link rel="stylesheet" href="./css/footer_style.css">
  <title>Adopet</title>
</head>

<body>
  <header>
    <a class="icons" href="#"><img src="./css/assets/Casa.svg" alt="Home"></a>
    <a class="icons" href="#"><img src="./css/assets/Mensagens.svg" alt="Mensagens"></a>
  </header>

  <main>
    <div>
      <p class="home__text">Olá! Veja os amigos disponíveis para adoção!</p>
    </div>

    <article class="card__container">
      <img src="./css/assets/Imagem Dunga.svg" alt="Cachorro" class="card__image">
      <h3 class="card__title">Dunga</h3>
      <ul class="pet__info">
        <li>2 anos</li>
        <li>Porte pequeno</li>
        <li>Calmo e educado</li>
      </ul>
      <div class="pet__location">
        <p class="pet__text">Rio de Janeiro (RJ)</p>
        <button class="button__menssage"><img src="./css/assets/ícone mensagem.svg" alt="Ícone de mensagem">
          Falar com responsável
        </button>
      </div>
    </article>
  </main>
  <footer>
    <p>2022 - Desenvolvido por Leonardo Torres Rodrigues</p>
  </footer>
</body>

</html>
