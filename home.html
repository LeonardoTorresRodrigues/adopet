<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/root_var.css">
  <link rel="stylesheet" href="./css/header_style.css">
  <link rel="stylesheet" href="./css/home_style.css">
  <link rel="stylesheet" href="./css/form_style.css">
  <link rel="stylesheet" href="./css/footer_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Adopet</title>
</head>

<body>
  <header>
    <a class="icons" href="#"><img src="./css/assets/Casa.svg" alt="Home"></a>
    <a class="icons" href="#"><img src="./css/assets/Mensagens.svg" alt="Mensagens"></a>
  </header>

  <main>
    <div>
      <p class="home__text">Olá! Veja os amigos disponíveis para adoção!</p>
    </div>

    <section class="cards">
      <article class="card__container">
        <img src="./css/assets/Imagem Dunga.svg" alt="Cachorro" class="card__image">
        <div class="pet">
          <h3 class="card__title">Dunga</h3>
          <ul class="pet__info">
            <li>2 anos</li>
            <li>Porte pequeno</li>
            <li>Calmo e educado</li>
          </ul>
          <p class="pet__local">Rio de Janeiro (RJ)</p>
          <div class="pet__menssage">
            <span class="pet__icon"></span>
            <a class="pet__link" href="#">Falar com responsável</a>
        </div>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <p>2022 - Desenvolvido por Leonardo Torres Rodrigues</p>
  </footer>
</body>

</html>
